<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toko Online</title>
	<link rel="stylesheet" type="text/css" href="toko.css">
</head>
<body>
	<h1>Toko Online</h1>
	<p><i>Menjual buku-buku dan perlengkapan fashion</i></p>
	<hr>
	<div id="container">
		<p>Daftar Product:</p>
		<table id="products" border="1">
			<tr>
				<th>No</th>
				<th>SKU</th>
				<th>Name</th>
				<th>Price</th>
				<th>Action</th>
			</tr>
		</table>
	</div>

	<!-- javascript -->
	<script type="text/javascript" src="toko.js"></script>
	<script type="text/javascript">
		function deleteRow(btn) {
			console.log(btn.parentNode.parentNode);
			var row = btn.parentNode.parentNode;
			row.parentNode.removeChild(row);
			// list.removeProduct(this);
		}

		window.onload = function() {
			var lists = myManager.getAllProducts();

			var i = 1;
			var myProduct = document.getElementById("products");
			var displayProduct = function() {
				lists.forEach(function(list) {
					var row = myProduct.insertRow(-1);
					var no = row.insertCell(0);
					var sku = row.insertCell(1);
					var name = row.insertCell(2);
					var price = row.insertCell(3);
					var action = row.insertCell(4);
					no.innerHTML = i++;
					sku.innerHTML = list.sku;
					name.innerHTML = list.name;
					price.innerHTML = list.price;
					action.innerHTML = '<button id="edit">edit</button><input type="button" value="delete" onclick="deleteRow(this)" />';
				});
			};

			displayProduct();
		};
	</script>
</body>
</html>
